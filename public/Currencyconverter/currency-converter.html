    <!-- Currency Converter -->
    <div class="currency-converter-container">
      <div class="converter-form">
        <h2 class="currency">Currency Converter</h2>
        <form onsubmit="convertCurrency(event)">
          <div class="form-row">
            <div class="form-group">
              <label for="firstCurrency">From Source Currency:</label>
              <select id="firstCurrency" class="form-control" required></select>
            </div>
            <div class="form-group text-center">
              <img
                src="../images/currency-converter1.png"
                alt="Exchange"
                class="exchange-icon"
                width="94" height="94"
              />
            </div>
            <div class="form-group">
              <label for="secondCurrency">To Destination Currency:</label>
              <select
                id="secondCurrency"
                class="form-control"
                required
              ></select>
            </div>
          </div>
          <div class="form-group">
            <label for="amount">Amount (Maximum: 1000):</label>
            <input
              type="number"
              id="amount"
              value="1"
              min="1"
              max="1000"
              step="0.01"
              required
              class="form-control"
              onclick="checkAmount()"
            />
            <label id="error" class="error-message"></label>
          </div>
          <!-- <button type="submit" class="convert-button">Convert</button> -->
        </form>
        <div>
          <div class="form-group">
            <label>Calculation Timestamp:</label>
            <span id="calculationTimestamp"></span>
          </div>
          <div class="form-group">
            <label>Exchange Rate:</label>
            <span id="exchangeRate"></span>
          </div>
          <div class="form-group">
            <label>Converted Amount:</label>
            <span id="result"></span>
          </div>
        </div>
      </div>
    </div>
